---
layout: default
---

<!--Hero-->
<div id="hero-page" class="uk-height-viewport uk-flex uk-inline uk-flex-middle uk-background-cover uk-light animate__animated animate__fadeIn animate__delay-2s animate__fast"
  data-src="{{page.image_hero}}" uk-parallax="bgy: -100;" uk-img>
</div>

<!--Content-->
<div class="uk-section animate__animated animate__fadeIn animate__delay-2s animate__fast">
  <div class="uk-container" style="margin-bottom: 50px;">
    <p class="font-label-grey"><a href="{{ site.baseurl }}/news"">{% t news.breadcrumb %}</a> > {{page.title}}</p>
  </div>
  <div class="uk-container uk-width-2-3@m">
  <article>
    <p class="font-label-grey">{{ page.date | date_to_string }}</p>
    <p class="font-label-black-soft">{{page.category}}</p>
    <h1 class="font-black" style="margin: 0 0 10px;">{{page.title}}</h1>
    <div class="dash {{ page.color}}">
      <svg width="30" height="6" viewBox="0 0 30 6" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="30" height="6" fill="none"/>
      </svg>
    </div>
    <div class="uk-text-justify">
      {{page.content_block}}
    </div>
    </article>
  </div>
</div>

<!--More News-->
<div class="uk-section bg-grey-soft animate__animated animate__fadeIn">
  <div class="uk-container uk-width-1-1" uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 200; repeat: false">
    <div class="uk-flex uk-flex-center uk-text-center" uk-grid>
      <div class="uk-width-2-3@m">
        <h2 class="font-black">{% t news.news %}</h2>
      </div>
    </div>
    <div class="uk-flex uk-flex-center" uk-grid>
      <div class="uk-width-5-6@m">
        <div class="uk-flex uk-flex-center" uk-grid>
          {% for n in site.news offset: 0 limit: 3  %}
          <!-- 3 col -->
          <div class="uk-width-1-3@m">
            <!-- Image -->
            <div class="uk-inline-clip uk-transition-toggle uk-light" tabindex="0">
              <a href="{{n.url}}">
                <img data-src="{{n.image_thumbnail}}" class="uk-transition-scale-up uk-transition-opaque" alt="" uk-img>
              </a>
            </div>
            <!-- Content -->
            <p class="font-label-black-soft" style="margin: 20px 0 -20px;">{{n.category}}</p>
            <div class="dash {{ n.color}}">
              <svg width="30" height="6" viewBox="0 0 30 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="30" height="6" fill="none"/>
              </svg>
            </div>
            <h3 class="link-highlighted"><span><a href="{{n.url}}">{{n.title}}</a></span></h3>
            <p class="font-label-grey">{{ n.date | date_to_string }}</p>
          </div><!-- End 3 col -->
          {% endfor %}
        </div><!-- End flex -->
      </div>
    </div>
  </div>
</div>
