about:
  description_1:
    title: Somos la iniciativa Global por los Derechos Económicos, Sociales y Culturales (GI-ESCR)
    par_1: La iniciativa Global por los Derechos Económicos, Sociales y Culturales (GI-ESCR por sus siglas en inglés) es una organización internacional no gubernamental que promueve cambios transformadores para acabar con los problemas endémicos de injusticia social y económico a través de un lente de derechos humanos.
    par_2: Con un equipo multidisciplinario y ubicado en más de 10 países en el mundo, la iniciativa Global es la única organización internacional de derechos humanos trabajando por avanzar los derechos sociales y cambiar las narratias que impiden su desarrollo.
    par_3: Conoce más sobre nuestra organización aquí.
  description_2:
    title: ¿Qué es Distrito Global?
    par: Distrito Global es un programa de la iniciativa Global por los Derechos Económicos, Sociales y Culturales, como un espacio para documentar, monitorear e incidir en el avance de los derechos económicos, sociales, culturales y ambientales en contextos de cambios sociales y normativos, y para escalar las lecciones aprendidas a nivel global.
  how_we_work:
    title: Cómo trabajamos
    description: Buscamos constantemente formas innovadoras de promover la justicia social y económica, la igualdad de género, la dignidad humana y la convivencia con el medio ambiente.
    action_1:
      title: Acción colectiva
      description: Creamos espacios de asociación e intercambio, facilitando tanto sinergias entre sectores como la integración e interacción de personas, organizaciones y movimientos sociales que estén dispuestas a trabajar conjuntamente.
    action_2:
      title: Incidencia
      description: A través de la acción colectiva elaboramos propuestas y promovemos nuevas narrativas para incorporar el enfoque de derechos humanos en diversos espacios. Con ellas, incidimos en la discusión pública y en espacios claves de toma de decisiones.
    action_3:
      title: Innovación y creatividad
      description: Desarrollamos herramientas innovadoras que nos permitan participar en los procesos de incidencia de manera inclusiva, informada y colaborativa. Aplicamos tácticas creativas y novedosas que nos permitan mostrar y conectar el mundo de los derechos humanos desde nuevos horizontes.
