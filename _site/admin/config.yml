backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    fields:
      - { label: "Content", name: content, widget: markdown }
      - { label: "Title", name: title, widget: string }
