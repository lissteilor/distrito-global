<!--Social media-->
<div class="uk-section bg-grey-soft animate__animated animate__fadeIn">
  <div class="uk-container uk-width-1-1@m" uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 200; repeat: false">
    <div class="uk-flex uk-flex-center uk-text-center" uk-grid>
      <div class="uk-width-1-1">
        <h2 class="font-black">{% t home.social_media.title %}</h2>
      </div>
    </div>
    <div class="uk-flex uk-flex-center" uk-grid>
      <div class="uk-width-3-4@m">
        <h3 class="font-black">Instagram</h3>
      </div>
      <div class="uk-width-1-4@m">
        <h3 class="font-black">Twitter</h3>
      </div>
    </div>
  </div>
</div>
